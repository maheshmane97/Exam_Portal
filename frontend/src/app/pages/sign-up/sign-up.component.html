<div class="bootstrap-wrapper">
    <div class="container">
            <div class="row mt10">
                <div class="col-md-6 offset-md-3">
                  <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/examlogo.jpg" alt="">
                    </div>
                    <h1 class="container text-center">REGISTRATION..!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- username -->
                        <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="user.userName" name="UserName" matInput placeholder="Enter UserName">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- password -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" matInput placeholder="Enter Password">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- firstName -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter first Name">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- lastName -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Last Name">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- email -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Email Id</mat-label>
                            <input required [(ngModel)]="user.email" name="email" matInput placeholder="Enter Email Id">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- phone -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Phone Number">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- profile -->
                          <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Profile </mat-label>
                            <input required [(ngModel)]="user.profile" name="profile" matInput placeholder="Upload Profile Picture">
                            <mat-hint>Hint</mat-hint>
                          </mat-form-field>
                          <!-- Button -->
                          <div class="container text-center">
                            <button type="submit" mat-stroked-button color="primary">Register</button>
                            <button style="margin-left: 10%;" mat-stroked-button color="accent">Clear</button>
                          </div>
                    </form>
                  </mat-card>
                </div>
            </div>
    </div>
</div>
